<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Devices</h2>
    <button class="btn btn-primary" routerLink="/devices/new">Add New Device</button>
  </div>

  <div class="table-responsive">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Color</th>
          <th>Part Number</th>
          <th>Category</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let device of devices">
          <td>{{device.color}}</td>
          <td>{{device.part_number}}</td>
          <td>{{getCategoryName(device.category_id)}}</td>
          <td>
            <button class="btn btn-sm btn-info me-2" [routerLink]="['/devices', device.id]">View</button>
            <button class="btn btn-sm btn-warning me-2" [routerLink]="['/devices', device.id, 'edit']">Edit</button>
            <button class="btn btn-sm btn-danger" (click)="deleteDevice(device.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
