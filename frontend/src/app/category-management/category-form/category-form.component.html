<div class="container mt-4">
  <h2>{{isEditing ? 'Edit' : 'Create'}} Category</h2>
  <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="name" class="form-label">Category Name</label>
      <input type="text" class="form-control" id="name" formControlName="name">
      <div class="text-danger" *ngIf="categoryForm.get('name')?.errors?.['required'] && categoryForm.get('name')?.touched">
        Name is required
      </div>
      <div class="text-danger" *ngIf="categoryForm.get('name')?.errors?.['maxlength']">
        Name cannot exceed 128 characters
      </div>
    </div>
    <button type="submit" class="btn btn-primary me-2" [disabled]="!categoryForm.valid">Save</button>
    <button type="button" class="btn btn-secondary" routerLink="/categories">Cancel</button>
  </form>
</div>
