<div class="container mt-4" *ngIf="category">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Category Details</h2>
    <div>
      <button class="btn btn-warning me-2" [routerLink]="['/categories', category.id, 'edit']">Edit</button>
      <button class="btn btn-danger me-2" (click)="deleteCategory()">Delete</button>
      <button class="btn btn-secondary" routerLink="/categories">Back to List</button>
    </div>
  </div>

  <div class="card">
    <div class="card-body">
      <h5 class="card-title">{{category.name}}</h5>
      <p class="card-text"><strong>ID:</strong> {{category.id}}</p>
    </div>
  </div>
</div>

<div class="container mt-4" *ngIf="!category">
  <div class="alert alert-warning">
    Category not found.
    <a routerLink="/categories" class="alert-link">Return to categories list</a>
  </div>
</div>
