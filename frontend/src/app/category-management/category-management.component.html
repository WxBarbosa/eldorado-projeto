<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Categories</h2>
    <button class="btn btn-primary" routerLink="/categories/new">Add New Category</button>
  </div>

  <div class="table-responsive">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Name</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let category of categories">
          <td>{{category.name}}</td>
          <td>
            <button class="btn btn-sm btn-info me-2" [routerLink]="['/categories', category.id]">View</button>
            <button class="btn btn-sm btn-warning me-2" [routerLink]="['/categories', category.id, 'edit']">Edit</button>
            <button class="btn btn-sm btn-danger" (click)="deleteCategory(category.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
